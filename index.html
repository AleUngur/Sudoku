<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sudoku</title>
  </head>
  <body>
    <div class="container">
      <h1 class="row mx-auto my-3" id="title">
        ^_^ ----------------------------- SUDOKU -----------------------------
        ^_^
      </h1>
      <div class="row lg-auto my-2 container sudoku">
        <!--<div class="col rules">
          <button>
            Rules:
            <ul>
              <li>Finish this project</li>
              <li>Test it</li>
              <li>Video it</li>
              <li>Ask review</li>
            </ul>
          </button>
        </div>-->
        <div class="col gameboard" id="gameboard"></div>
        <div class="col">
          <div class="message my-2">
            <button id="msg">You can solve this puzzle!</button>
          </div>
          <div class="actions">
            <button onclick="deleteNumber()">Delete</button>
          </div>
          <div class="numbers my-3" id="numbers">
            <button id="nr1">1</button>
            <button id="nr2">2</button>
            <button id="nr3">3</button>
            <button id="nr4">4</button>
            <button id="nr5">5</button>
            <button id="nr6">6</button>
            <button id="nr7">7</button>
            <button id="nr8">8</button>
            <button id="nr9">9</button>
          </div>
          <div class="actions">
            <button onclick="newGame()">New game</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
